<!DOCTYPE html>

<html>
  <head>
    <title>Notes App</title>
    <link rel="icon" href="/images/favicon.png">
    <link href="/styles/styles.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
          <h1 class="header__title">Notes App</h1>
          <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </header>
    <div class="actions">
      <div class="actions__container">
          <input class="input" id="search-text" type="text" placeholder="Filter Notes">
          <select class="dropdown" id="filter-by">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="alphabetical">Sort alphabetically</option>
          </select>
      </div>
    </div>
    <div class="container">
        <div id = "notes">
            <!-- JS will render notes here -->
          </div>
          <button class="button" id="create-note">Create Note</button>
    </div>
    <script src = "uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src = "notes-functions.js"></script>
    <script src = "notes-app.js"></script>
  </body>
</html>
